{% extends "base.html" %}

{% block content %}

<h2>Candidate Results</h2>

<table>
<thead>
<tr>
<th>CNP</th><th>Final Score</th><th>Specialization</th><th>Admission Status</th>
</tr>
</thead>
<tbody>
{%for item in results %}
<tr>
	<td>{{ item.candidate_cnp }}</td>
	<td>{{ item.final_score }}</td>
	<td>{{ item.specialization_id }}</td>
	<td>{{ item.allocation }}</td>
</tr>
</tbody>
{% endfor %}
</table>

{% endblock %}
